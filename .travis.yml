dist: trusty
language: java
jdk:
- oraclejdk8
sudo: false
cache:
  directories:
  - "$HOME/.gradle"
install: true
script: "./gradlew clean build jacocoTestReport coveralls"
before_install:
- openssl aes-256-cbc -K $encrypted_c2f58914b0fd_key -iv $encrypted_c2f58914b0fd_iv -in secret-keys.gpg.enc -out secret-keys.gpg -d
after_success:
- ./gradlew publish -i closeRepository
env:
  global:
  - CI_NAME=travis-ci
  - secure: "" # coveralls
  - secure: "" # nexusUsername
  - secure: "" # nexusPassword
  - secure: "" # SIGNING_KEY_ID
  - secure: "" # SIGNING_PASSWORD
  - secure: "" # SIGNING_SECRET_KEY_RING_FILE


