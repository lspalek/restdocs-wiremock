language: java
jdk:
- oraclejdk8
sudo: false
cache:
  directories:
  - "$HOME/.gradle"
install: true
script: "./gradlew clean build jacocoTestReport coveralls"
before_install:
- openssl aes-256-cbc -K $encrypted_c2f58914b0fd_key -iv $encrypted_c2f58914b0fd_iv -in secret-keys.gpg.enc -out secret-keys.gpg -d
after_success:
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./publish.sh; fi
env:
  global:
  - CI_NAME=travis-ci
  - secure: "" # coveralls
  - secure: "" # bintray
  - secure: "" # bintray
  - secure: "" # nexusUsername
  - secure: "" # nexusPassword
  - secure: "" # signing.keyId
  - secure: "" # signing.password
  - secure: "" # signing.secretKeyRingFile


